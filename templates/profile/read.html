<!DOCTYPE html>

 {% load static %} <!-- to integrate all static files -->

 {% load crispy_forms_tags %}
<html>
       
    <head>
            <title> ToDo - View </title>

            <meta charset="utf-8" />
            <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1">
    
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>
    
            <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
            
            <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>

    <body>

            {% include 'profile/base.html' %} <!--  This is a tag: inheriting from base.html -->

                <br>

                <h2 class="text-center">My Tasks</h2>

                <hr>

                {% for tsk in task %}

                    <div class="container bg-white shadow-md p-5 form-layout">

                        <h3> {{ tsk.title }} </h3>

                        <br> <br>

                        {{ tsk.content }}

                        <br> <br>

                        <a class="btn btn-primary navbar-btn" type="button" href="{% url 'update' tsk.id %}"> Update Task </a>
                        
                        &nbsp;  &nbsp;  &nbsp;

                        <a class="btn btn-primary navbar-btn" type="button" href="{% url 'delete' tsk.id %}"> Delete Task </a>

                    </div>

                {% endfor %}             
    </body>

</html>
