<!DOCTYPE html>

{% load static %} <!-- to integrate all static files -->

{% load crispy_forms_tags %}

<html>
    
    <head>

        <title> ToDo - Register </title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css"/>

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>

    <body>

        {% include 'pre-base.html' %} <!--  This is a tag: inheriting from base.html -->
        

        <br>
        <div class="container bg-white shadow-md p-5 form-layout">

            <h2>Register a user</h2>

            <hr>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form.username|as_crispy_field}}

                <br>

                {{form.email|as_crispy_field}}

                <br>

                {{form.password1|as_crispy_field}}

                <br>

                {{form.password2|as_crispy_field}}

                <br>

                <input class="btn btn-primary navbar-btn" type="submit" value="Register"/>


                <br> <br>

                <p> Already have an account? <a href="{% url 'login' %}"> Login </a> </p>
            </form>

        </div>

        <br>
    </body>
    
</html>
